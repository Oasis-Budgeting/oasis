services:
  oasis:
    image: ghcr.io/suryavamsi6/oasis:latest
    container_name: oasis
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/accounts" ]
      interval: 30s
      timeout: 10s
      retries: 3
